<div class="container">
	<br>
	<h1>Proyectos</h1>
	<div class="row">
		<div class="four columns">
			<a id="btn-nuevo"><strong>+ </strong> Nuevo proyecto</a>
			<div class="container no-display" id="dialogo-nuevo">
				<label for="nombre-cliente">Nombre del cliente</label>
				<input type="text" name="nombre-cliente">
				<a class="button">Crear</a>
			</div>
		</div>
		<div class="four columns">
			<a id="btn-filtrar"><strong>+</strong> Filtrar</a>
			<div class="container no-display" id="dialogo-filtrar">
				<label for="texto">Busqueda</label>
				<input type="text" name="texto">
				<label for="material">Material</label>
				<select id="material">
					<option>Melamina</option>
					<option>Madera</option>
					<option>MDF</option>
				</select>
				<a class="button">Filtrar</a>
			</div>
		</div>
		<div class="four columns">
			<a id="btn-herramientas"><strong>+</strong> Herramientas</a>
			<div class="container no-display" id="dialogo-herramientas">
				<label for="herramienta">Herramienta</label>
				<select id="herramienta">
					<option>Histograma</option>
				</select>
				<a class="button">Generar</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="four columns preview">
			<a href="{{ site.baseurl }}proyecto-estado.html"><img src="{{ site.baseurl }}img/previews/1.jpg"></a>
		</div>
		<div class="four columns preview">
			<a href="{{ site.baseurl }}proyecto-estado.html"><img src="{{ site.baseurl }}img/previews/2.jpg"></a>
		</div>
		<div class="four columns preview">
			<a href="{{ site.baseurl }}proyecto-estado.html"><img src="{{ site.baseurl }}img/previews/3.jpg"></a>
		</div>
	</div>
	<div class="row">
		<div class="four columns preview">
			<a href="{{ site.baseurl }}proyecto-estado.html"><img src="{{ site.baseurl }}img/previews/4.jpg"></a>
		</div>
		<div class="four columns preview">
			<a href="{{ site.baseurl }}proyecto-estado.html"><img src="{{ site.baseurl }}img/previews/5.jpg"></a>
		</div>
		<div class="four columns preview">
			<a href="{{ site.baseurl }}proyecto-estado.html"><img src="{{ site.baseurl }}img/previews/6.jpg"></a>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready( function() {
	$("#btn-nuevo").click(function() {
		if ($("#dialogo-nuevo").is(":visible")) {
			$("#dialogo-nuevo").hide();
		} else {
			$("#dialogo-nuevo").show();
		}
	}),
	$("#btn-filtrar").click(function() {
		if ($("#dialogo-filtrar").is(":visible")) {
			$("#dialogo-filtrar").hide();
		} else {
			$("#dialogo-filtrar").show();
		}
	}),
	$("#btn-herramientas").click(function() {
		if ($("#dialogo-herramientas").is(":visible")) {
			$("#dialogo-herramientas").hide();
		} else {
			$("#dialogo-herramientas").show();
		}
	})
})
</script>
